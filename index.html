<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké E-Mart</title>
    <link rel="stylesheet" href="./Lib/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Poké E-Mart</h1>
        </div>
    </header>
    <div class="carousel">
        <div class="carousel" data-bs-ride="carousel" id="main-carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img class="d-block" src="./Images/Carousel-Mart.jpg" />
                    <div class="carousel-caption">
                        <h2>Agora estamos Digital!
                            Adquira online seus produtos durante a sua jornada.
                        </h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img class="d-block" src="./Images/Carousel-PokeBalls.jpg" />
                    <div class="carousel-caption">
                        <h2>
                            Não deixe acabar!
                            Tenha sempre Pokéballs de reserva.
                        </h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img class="d-block" src="./Images/Carousel-EvoStones.jpg" />
                    <div class="carousel-caption">
                        <h2>
                            Evolução!
                            Diversas pedras evolutivas para os seus Pokémons.
                        </h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img class="d-block" src="./Images/Carousel-HeldItens.jpg" />
                    <div class="carousel-caption">
                        <h2>
                            Mais Força!
                            Melhore o desempenho de batalha, escolha seus itens.
                        </h2>
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#main-carousel">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#main-carousel">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#main-carousel" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="3"></button>
            </div> 
        </div>
    </div>

    <script src="./Lib/bootstrap.bundle.min.js"></script>
</body>
</html>
